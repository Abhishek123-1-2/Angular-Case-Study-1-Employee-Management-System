<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Center the navbar */
    .navbar-center {
      display: flex;
      justify-content: center;
    }

    /* Add some spacing between navbar links */
    .navbar a + a {
      margin-left: 20px;
    }

    /* Router outlet container */
    .router-container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-center">
      <a [routerLink]="['login']">Student</a>
      <a [routerLink]="['empform']">Employee</a>
      <a [routerLink]="['welcome']">Welcome</a>
    </div>
  </div>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</body>
</html>
